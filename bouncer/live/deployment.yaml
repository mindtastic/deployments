apiVersion: apps/v1
kind: Deployment
metadata:
  name: bouncer
  namespace: bouncer
  labels:
    name: bouncer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bouncer
  template:
    metadata:
      labels:
        app: bouncer
    spec:
      containers:
      - name: bouncer
        image: ghcr.io/mindtastic/bouncer:7e6f4a0f896832343da9b0c6362c6ed4a089070e
        command:
          - "bouncer"
          - "-addr=:7666"
          - "-downstream=http://kratos-public.kratos.svc.cluster.local"        
        ports:
          - containerPort: 7666
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
