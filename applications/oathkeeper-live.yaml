apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oathkeeper-live
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mindtastic/deployments
    targetRevision: HEAD
    path: oathkeeper
    helm:
      releaseName: oathkeeper
      valueFiles:
      - values-live.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: oathkeeper
  syncPolicy:
      syncOptions:
        - CreateNamespace=true
